    <title>Praca na 5(6)</title>

<body>
    <h1>Wesołych świąt</h1>
    <h2>Proszę otworzyć prezent(wcisnąć górną część)</h2>
    <div id="gift">
        <div id="topGift"> 
            <div id="loop"></div>
            <div id="top"></div>
        </div>
        <div id="mainGift">
            <div id="vertical_line"></div>
            <div id="horizontal_line"></div>
            <div id="giftbackground"></div>
            <div id="paper">
                <h3>Liczę, że praca się spodobała a także 
                    na wyższą ocenę :D</h3>
                “Jest taki czas, co łzy w śmiech zmienia,

                jest taka moc, co smutek w radość przemienia,
                
                jest taka siła, co spełnia marzenia…
                
                To właśnie magia Świąt Bożego Narodzenia.”
            </div>
        </div>
    </div>
